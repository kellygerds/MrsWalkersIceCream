			<div class="box-ordering">
			
<form>
  <div class="col-2">
    <label>
      Name
      <input placeholder="First and Last" tabindex="1" />
    </label>
  </div>
  <div class="col-2">
    <label>
      Email
      <input placeholder="Enter Address Here" tabindex="2" />
    </label>
  </div>
  <div class="col-3">
    <label>
      Phone
      <input placeholder="Please include Area Code" tabindex="3" />
    </label>
  </div>
  <div class="col-3">
    <label>
      Pick Up Date and Time
      <input placeholder="Please enter Month/Day/Time of Pick Up" tabindex="4" />    
    </label>
  </div>
  <div class="col-3">
    <label>
      Text on Cake
      <input placeholder="Please Enter Desired Writing" tabindex="1" />
    </label>
  </div>
  <div class="col-3">
    <label>
      First Layer
      <select tabindex="5">
        <option>Chcolate</option>
        <option>Vanilla</option>
        <option>Strawberry</option>
      </select>
    </label>
  </div>
  <div class="col-3">
    <label>
      Cake Size
      <select tabindex="5">
        <option>6 in</option>
        <option>7 in</option>
        <option>8 in</option>
        <option>9 in</option>
        <option>10 in</option>
        <option>12 in</option>
        <option>Half Sheet</option>
        <option>Full Sheet</option>

      </select>
    </label>
  </div>
  <div class="col-3">
    <label>
      Center Filling
      <select tabindex="5">
        <option>Fudge</option>
        <option>Cookie Crunch</option>
        <option>Cake</option>
      </select>
    </label>
  </div>
  <div class="col-3">
    <label>
      Second Layer
      <select tabindex="5">
        <option>Chocolate</option>
        <option>Vanilla</option>
        <option>Strawberry</option>
      </select>
    </label>
  </div>
  <div class="col-3">
    <label>
      Icing Color
      <select tabindex="5">
        <option>Red, Pink and Purple</option>
        <option>Blue, Green, Yellow</option>
        <option>Blue, Orange, Red</option>
      </select>
    </label>
  </div>
  <div class="col-3">
    <label>
      Image on Cake
      <select tabindex="5">
        <option>Choose from Image Library</option>
        <option>Upload Custom Image</option>
      </select>
    </label>
  </div>
</form>
